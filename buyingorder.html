<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="productdesign.css">
    <title>Order Details</title>
</head>
<body>
    <h2>Order Details</h2>
    <form id="orderForm">
        <label for="productId">Product ID:</label>
        <input type="text" id="productId" name="productId" readonly>
        <br>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" readonly>
        <br>
        <label for="productCost">Product Cost:</label>
        <input type="text" id="productCost" name="productCost" readonly>
        <br>
        <label for="totalQuantity">Total Quantity:</label>
        <input type="number" id="totalQuantity" name="totalQuantity" required>
        <br>
        <label for="OrderId">Order ID:</label>
        <input type="text" id="OrderId" name="OrderId" required>
        <br>
        <input type="submit" value="Add Cart">
        <button type="button" id="submitBtn">Submit</button>
        <button type="submit">Submit Order</button>
    </form>
    <script>
    document.getElementById("submitBtn").addEventListener("click", function() {
        // Redirect to orderbuying.html
        window.location.href = "orderbuying.html";
    });
</script>

    <script>

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        window.onload = function() {
            const productId = getUrlParameter('productId');
            const productName = getUrlParameter('productName');
            const productCost = getUrlParameter('productCost');

            if (productId) {
                document.getElementById('productId').value = productId;
            }

            if (productName) {
                document.getElementById('productName').value = productName;
            }

            if (productCost) {
                document.getElementById('productCost').value = productCost;
            }
        };

        document.getElementById('orderForm').addEventListener('submit', addOrder);

        function addOrder(event) {
            event.preventDefault();

            const productId = document.getElementById('productId').value;
            const totalQuantity = document.getElementById('totalQuantity').value;
            const orderId = document.getElementById('OrderId').value;

            if (productId.trim() === '' || totalQuantity.trim() === '' || orderId.trim() === '') {
                alert('Please fill out all fields');
                return;
            }

            const requestParams = `?productId=${productId}&totalQuantity=${totalQuantity}&OrderId=${orderId}`;
            const url = 'http://localhost:8356/ElectronicsStore/product/requestforproduct' + requestParams;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to submit order');
                }
                return response.json();
            })
            .then(data => {
                alert('Order submitted successfully');
                document.getElementById('totalQuantity').value = '';
                document.getElementById('OrderId').value = '';
            })
            .catch(error => {
              
                alert('Error submitting order');
            });
        }
    </script>
</body>
</html>
