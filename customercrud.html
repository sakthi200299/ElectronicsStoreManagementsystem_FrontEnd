<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information</title>
    <link rel="stylesheet" href="Customercrud.css">
</head>
<body>
    <div class="container">
        <h2>Customer Information</h2>

        <!-- Add Customer Form -->
        <div>
            <h3>Add Customer</h3>
            <form id="addCustomerForm" onsubmit="addCustomer(event)">
                
                <div class="form-group">
                    <label for="customerName">Customer Name:</label>
                    <input type="text" id="customerName" name="customerName" placeholder="Enter Customer Name">
                </div>
                <div class="form-group">
                    <label for="customerPhone">Customer Phone:</label>
                    <input type="text" id="customerPhone" name="customerPhone" placeholder="Enter Customer Phone">
                </div>
                <div class="form-group">
                    <label for="customerPassword">Password:</label>
                    <input type="text" id="customerPassword" name="customerPassword" placeholder="Enter Password">
                </div>
                <input type="submit" value="Add Customer">
            </form>
        </div>

        <!-- Update Customer Form -->
        <div>
            <h3>Update Customer</h3>
            <form id="updateCustomerForm" onsubmit="updateCustomer(event)">
                <div class="form-group">
                    <label for="updateCustomerId">Customer ID:</label>
                    <input type="text" id="updateCustomerId" name="updateCustomerId" placeholder="Enter Customer ID to Update">
                </div>
                <div class="form-group">
                    <label for="updateCustomerName">New Customer Name:</label>
                    <input type="text" id="updateCustomerName" name="updateCustomerName" placeholder="Enter New Customer Name">
                </div>
                <div class="form-group">
                    <label for="updateCustomerPhone">New Customer Phone:</label>
                    <input type="text" id="updateCustomerPhone" name="updateCustomerPhone" placeholder="Enter New Customer Phone">
                </div>
                <div class="form-group">
                    <label for="updateCustomerPassword">New Password:</label>
                    <input type="text" id="updateCustomerPassword" name="updateCustomerPassword" placeholder="Enter New Password">
                </div>
                <input type="submit" value="Update Customer">
            </form>
        </div>

        <!-- Delete Customer Form -->
        <div>
            <h3>Delete Customer</h3>
            <form id="deleteCustomerForm" onsubmit="deleteCustomer(event)">
                <div class="form-group">
                    <label for="deleteCustomerId">Customer ID:</label>
                    <input type="text" id="deleteCustomerId" name="deleteCustomerId" placeholder="Enter Customer ID to Delete">
                </div>
                <input type="submit" value="Delete Customer">
            </form>
        </div>
    </div>

    <script src="customerCrud.js"></script>
</body>
</html>
