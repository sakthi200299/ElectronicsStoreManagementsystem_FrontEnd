<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="customers.css">
    <title>Customer Information</title>
</head>
<body>

<div class="container">
    <h2>Enter details for order</h2>
    <div>
        <h3>Add Cart</h3>
        <form id="addOrderForm">
           <div class="form-group">
                <label for="customerid">Customer ID:</label>
                <input type="text" id="customerid" name="customerid" readonly>
            </div>
            <div class="form-group">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" name="customerName" readonly>
            </div>
            <div class="form-group">
                <label for="productId">Product ID:</label>
                <input type="text" id="productId" name="productId" readonly>
            </div>
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" readonly>
            </div>
            <div class="form-group">
                <label for="productCost">Product Cost:</label>
                <input type="text" id="productCost" name="productCost" readonly>
            </div>
            <div class="form-group">
                <label for="totalQuantity">Total Quantity:</label>
                <input type="number" id="totalQuantity" name="totalQuantity" placeholder="Enter Total Quantity" >
            </div>
            <input type="submit" value="Add Cart">
            <input type="button" value="Cancel" id="cancelButton">
        </form>
    </div>
</div>

<script src="customers.js"></script>
</body>
</html>
