<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="user.css"> <!-- Link to external stylesheet for styling -->
    <style>
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="customerName">Name:</label>
            <input type="text" id="customerName" name="customerName" required><br>
            <div id="customerNameError" class="error"></div>

            <label for="customerPhone">Phone:</label>
            <input type="text" id="customerPhone" name="customerPhone" required><br>
            <div id="customerPhoneError" class="error"></div>

            <label for="customerPassword">Password:</label>
            <input type="password" id="customerPassword" name="customerPassword" required><br>
            <div id="customerPasswordError" class="error"></div>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script src="signup.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
