<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Information</title>
    <link rel="stylesheet" href="OrderCrud.css">
</head>
<body>
    <div class="container">
        <h2>Order Information</h2>

        <!-- Add Order Form -->
        <div>
            <h3>Add Order</h3>
            <form id="addOrderForm" onsubmit="addOrder(event)">
              
                <div class="form-group">
                    <label for="orderCost">Order Cost:</label>
                    <input type="text" id="orderCost" name="orderCost" placeholder="Enter Order Cost">
                </div>
                <div class="form-group">
                    <label for="totalQuantity">Total Quantity:</label>
                    <input type="text" id="totalQuantity" name="totalQuantity" placeholder="Enter Total Quantity">
                </div>
                <div class="form-group">
                    <label for="customerName">Customer Name:</label>
                    <input type="text" id="customerName" name="customerName" placeholder="Enter Customer Name">
                </div>
                <input type="submit" value="Add Order">
            </form>
        </div>

        <!-- Update Order Form -->
        <div>
            <h3>Update Order</h3>
            <form id="updateOrderForm" onsubmit="updateOrder(event)">
                <div class="form-group">
                    <label for="updateOrderId">Order ID:</label>
                    <input type="text" id="updateOrderId" name="updateOrderId" placeholder="Enter Order ID to Update">
                </div>
                <div class="form-group">
                    <label for="updateOrderCost">New Order Cost:</label>
                    <input type="text" id="updateOrderCost" name="updateOrderCost" placeholder="Enter New Order Cost">
                </div>
                <div class="form-group">
                    <label for="updateTotalQuantity">New Total Quantity:</label>
                    <input type="text" id="updateTotalQuantity" name="updateTotalQuantity" placeholder="Enter New Total Quantity">
                </div>
                <div class="form-group">
                    <label for="updateCustomerName">New Customer Name:</label>
                    <input type="text" id="updateCustomerName" name="updateCustomerName" placeholder="Enter New Customer Name">
                </div>
                <input type="submit" value="Update Order">
            </form>
        </div>

        <!-- Delete Order Form -->
        <div>
            <h3>Delete Order</h3>
            <form id="deleteOrderForm" onsubmit="deleteOrder(event)">
                <div class="form-group">
                    <label for="deleteOrderId">Order ID:</label>
                    <input type="text" id="deleteOrderId" name="deleteOrderId" placeholder="Enter Order ID to Delete">
                </div>
                <input type="submit" value="Delete Order">
            </form>
        </div>
    </div>
    <div class="container">
        <h2>Order List</h2>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Order Date</th>
                    <th>Order Cost</th>
                    <th>Total Quantity</th>
                    <th>Customer Name</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="OrdersTableBody"></tbody>
        </table>
    </div>

    <script src="ordercrud.js"></script>
</body>
</html>
